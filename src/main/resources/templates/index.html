<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>홈 페이지</h2>
                <div class="user-actions">
                    <!-- 로그인 되지 않은 경우 -->
                    {{^login_user}}
                    <p>환영합니다! 휴가 관리 시스템에 오신 것을 환영합니다.</p>
                    <div class="mb-2">
                        <label for="login-username">아이디</label>
                        <input type="text" id="login-username" class="form-control form-control-sm" />
                    </div>
                    <div class="mb-2">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" class="form-control form-control-sm" />
                    </div>
                    <button class="btn btn-outline-primary btn-sm" onclick="login()">로그인</button>
                    <div id="login-error-msg" class="text-danger mt-2"></div>
                    {{/login_user}}

                    <!-- 로그인 된 경우 -->
                    {{#login_user}}
                    <p>{{login_user.name}}님, 휴가 관리 시스템에 오신 것을 환영합니다.</p>
                    {{/login_user}}
                </div>
            </div>
        </main>
    </div>
    {{> common/footer }}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/user/login.js"></script>
<script src="/js/user/logout.js"></script>
</body>
</html>
