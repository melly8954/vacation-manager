<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>휴가 신청란 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>휴가 신청</h2>
                <p>휴가 정보를 입력하고 증빙 자료를 첨부해 신청할 수 있습니다.</p>
                <div class="card p-4">
                    <!-- 휴가 유형 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="vacationType" class="form-label">휴가 유형</label>
                            <select id="vacationType" name="vacationType" class="form-select" required>
                                <!-- 동적 처리 -->
                            </select>
                        </div>
                        <div id="halfDayOption" style="display:none;">
                            <label>
                                <input type="checkbox" id="isHalfDay" name="isHalfDay" value="true">
                                반차 신청 (시작일과 종료일 동일, 일수 0.5)
                            </label>
                        </div>
                    </div>

                    <!-- 시작일 / 종료일 / 휴가 일수 -->
                    <div class="row align-items-end mb-3">
                        <div class="col-md-4">
                            <label for="startDate" class="form-label">시작일</label>
                            <input type="date" id="startDate" min="" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label for="endDate" class="form-label">종료일</label>
                            <input type="date" id="endDate" min="" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label for="daysCount" class="form-label">휴가 일수</label>
                            <div class="input-group">
                                <input type="text" id="daysCount" name="daysCount" class="form-control" readonly>
                                <span class="input-group-text">일</span>
                            </div>
                        </div>
                    </div>

                    <!-- 휴가 사유 -->
                    <div class="mb-3">
                        <label for="reason" class="form-label">휴가 사유 (최대 500자)</label>
                        <textarea id="reason" name="reason" class="form-control" rows="3" maxlength="500" required></textarea>
                    </div>

                    <!-- 증빙자료 첨부 -->
                    <div class="mb-3">
                        <label for="evidenceFiles" class="form-label">증빙 자료 첨부 (최대 10MB/파일, 총 20MB)</label>
                        <input type="file" id="evidenceFiles" name="evidenceFiles" class="form-control" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                        <div class="form-text">여러 파일 선택 가능</div>
                    </div>

                    <!-- 업로드한 파일 리스트 UI -->
                    <div class="mb-3" id="filePreviewArea" style="display: none;">
                        <label class="form-label">첨부된 파일</label>
                        <ul class="list-group" id="filePreviewList">
                            <!-- 동적으로 삽입됨 -->
                        </ul>
                    </div>

                    <div class="text-end">
                        <button class="btn btn-primary" onclick="applyVacationRequest()">신청 제출</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    {{> common/footer }}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/user/logout.js"></script>
<script src="/js/vacation/request/apply.js"></script>
</body>
</html>
