<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>내 휴가 신청내역 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/vacation/myList.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>내 휴가 신청 목록</h2>
                <p>신청한 휴가 내역을 확인할 수 있습니다.</p>
                <!-- 필터 영역 -->
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="filter-form" class="row gx-2 gy-1">
                            <div class="col-md-2">
                                <select class="form-select" id="year-select">
                                    <!-- 연도 동적 옵션 -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="month-select">
                                    <!-- 월 동적 옵션 -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="status-select">
                                    <option value="">전체 상태</option>
                                    <option value="PENDING">승인대기</option>
                                    <option value="APPROVED">승인</option>
                                    <option value="REJECTED">반려</option>
                                    <option value="ON_HOLD">보류</option>
                                    <option value="CANCELED">취소</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="type-select">
                                    <option value="">전체 종류</option>
                                    <option value="ANNUAL">연차</option>
                                    <option value="SICK">병가</option>
                                    <option value="FAMILY_EVENT">경조사</option>
                                    <option value="SPECIAL">특별휴가</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-grid">
                                <button type="submit" class="btn btn-primary">조회</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 리스트 헤더 -->
                <div class="row fw-bold border-bottom py-2 text-center">
                    <div class="col-md-2 text-center">
                        <div class="sortable" id="sort-createdAt" data-order="desc" role="button" tabindex="0" aria-label="신청일 정렬">
                            신청일 <span class="sort-icon">▼</span>
                        </div>
                    </div>
                    <div class="col-md-2">휴가 기간</div>
                    <div class="col-md-2">휴가 유형</div>
                    <div class="col-md-2">신청일 수</div>
                    <div class="col-md-2">상태</div>
                    <div class="col-md-1">신청 사유</div>
                    <div class="col-md-1">비고</div>
                </div>

                <!-- 리스트 영역 -->
                <div id="vacation-list">
                    <!-- JS로 렌더링 -->
                </div>

                <!-- 페이지네이션 -->
                <nav>
                    <ul class="pagination justify-content-center mt-4" id="pagination">
                        <!-- JS로 페이지 버튼 생성 -->
                    </ul>
                </nav>

                <!-- 사유 보기 모달 -->
                <div class="modal fade" id="reasonModal" tabindex="-1" aria-labelledby="reasonModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="reasonModalLabel">신청 사유</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                            </div>
                            <div class="modal-body" id="reasonModalBody">
                                <!-- JS로 내용 삽입 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/user/logout.js"></script>
<script src="/js/vacation/request/myList.js"></script>
</body>
</html>
