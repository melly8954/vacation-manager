<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>내 휴가 잔여량 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/vacation/myBalance.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>휴가 잔여일수 확인</h2>
                <p>현재까지 사용한 휴가 내역과 잔여일수를 확인할 수 있습니다.</p>
                <!-- 휴가 유형별 잔여일 카드 리스트 -->
                <div id="vacation-balance-list" class="vacation-balance-grid">
                    <!-- 항목별 휴가 카드가 여기에 동적으로 렌더링됨 -->
                </div>

                <!-- 사용 이력 -->
                <div class="mt-5 vacation-history-section">
                    <h4>휴가 사용 이력</h4>

                    <!-- 월 필터 -->
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="year-select">휴가 사용연도</label>
                            <select class="form-select" id="year-select">
                                <option value="ALL" selected>전체 연도</option>
                                <!-- 연도 옵션 동적 생성 -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="month-select">휴가 사용월</label>
                            <select class="form-select" id="month-select">
                                <option value="ALL" selected>전체 월</option>
                                <!-- 월 옵션 동적 생성 -->
                            </select>
                        </div>
                    </div>

                    <!-- 이력 리스트 -->
                    <div class="vacation-history-grid-header d-grid">
                        <div><strong>휴가 신청일</strong></div>
                        <div><strong>휴가 유형</strong></div>
                        <div><strong>기간</strong></div>
                        <div><strong>일수</strong></div>
                    </div>
                    <div id="vacation-history-list" class="vacation-history-grid">
                        <!-- JS로 <li> 추가 예정 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    {{> common/footer }}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/user/logout.js"></script>
<script src="/js/vacation/balance/myBalance.js"></script>
</body>
</html>
