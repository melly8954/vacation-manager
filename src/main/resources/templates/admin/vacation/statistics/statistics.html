<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>휴가 통계 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/admin/statistics.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>휴가 통계</h2>
                <p>휴가 관련 통계를 확인할 수 있습니다.</p>
                <div class="filter-box mb-4">
                    <div class="row mb-3 gx-3">
                        <div class="col-md-2">
                            <label for="year-select" class="form-label">신청 연도</label>
                            <select id="year-select" class="form-select">
                                <!-- 연도 옵션 JS에서 동적 생성 -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="month-select" class="form-label">신청 월</label>
                            <select id="month-select" class="form-select">
                                <!-- 월 옵션 JS에서 동적 생성 -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" id="grant-stats-cards">
                    <!-- 휴가 지급 통계 카드들 여기 렌더링 -->
                </div>
                <hr />
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/user/logout.js"></script>
<script src="/js/admin/statistics.js"></script>
</body>
</html>
