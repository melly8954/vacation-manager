<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>휴가 통계 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/admin/statistics.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>휴가 통계</h2>
                <p>휴가 관련 통계를 확인할 수 있습니다.</p>
                <div class="filter-box mb-4">
                    <div class="row mb-3 gx-3">
                        <div class="col-md-2">
                            <label for="year-select" class="form-label">조회 연도</label>
                            <select id="year-select" class="form-select">
                                <!-- 연도 옵션 JS에서 동적 생성 -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="month-select" class="form-label">조회 월</label>
                            <select id="month-select" class="form-select">
                                <!-- 월 옵션 JS에서 동적 생성 -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-5" id="grant-stats-cards">
                    <!-- 휴가 지급 통계 카드들 여기 렌더링 -->
                </div>
                <hr />

                <div class="row mt-5" id="usage-stats-cards">
                    <!-- 휴가 사용 통계 카드들 여기 렌더링 -->
                </div>
                <hr />

                <div class="mt-5">
                    <p class="section-label">월별 휴가 사용 통계</p>
                    <canvas id="usage-bar-chart" height="100"></canvas>
                </div>
                <hr />

                <div class="mt-5">
                    <p class="section-label">휴가 신청 상태 변화 비율</p>
                    <div class="pie-chart-wrapper" style="max-width:400px; margin: 0 auto;">
                        <canvas id="status-change-pie-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    {{> common/footer }}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>>
<script src="/js/user/logout.js"></script>
<script src="/js/admin/statistics.js"></script>
</body>
</html>
