<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가입 승인대기 목록 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/admin/pending.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>사용자 가입 승인대기 목록</h2>

                <!-- 필터 UI -->
                <div class="card p-3 mb-4">
                    <!-- 이름 검색: 첫 번째 행 -->
                    <div class="row g-3 align-items-end mb-2">
                        <div class="col-md-6 col-lg-4">
                            <label for="name" class="form-label">신청자 검색</label>
                            <input type="text" class="form-control" id="name" placeholder="신청자 이름">
                        </div>
                        <div class="col-md-3 col-lg-2">
                            <label class="form-label invisible">버튼 그룹</label>
                            <div class="d-flex gap-2">
                                <button id="reset-btn" class="btn btn-outline-secondary w-50">초기화</button>
                            </div>
                        </div>
                    </div>

                    <!-- 연도/월/정렬: 두 번째 행 -->
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3 col-lg-2">
                            <label for="year" class="form-label">가입 연도</label>
                            <select class="form-select" id="year">
                                <option value="ALL" selected>전체</option>
                                <!-- 동적 처리 -->
                            </select>
                        </div>

                        <div class="col-md-3 col-lg-2">
                            <label for="month" class="form-label">가입 월</label>
                            <select class="form-select" id="month">
                                <option value="ALL" selected>전체</option>
                                <!-- 동적 처리 -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 사용자 가입신청 목록 -->
                <!-- 제목행 -->
                <div class="pending-user-list-header d-none d-md-grid mb-2">
                    <div class="sortable" id="sort-userId" data-order="desc" role="button">
                        ID <span class="sort-icon">▼</span>
                    </div>
                    <div>이름</div>
                    <div>이메일</div>
                    <div>직급</div>
                    <div>가입일</div>
                    <div>비고</div>
                </div>

                <ul id="pending-user-list" class="list-group mt-4">
                    <!-- JS로 리스트 아이템 추가 -->
                </ul>

                <!-- 페이지네이션 -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </main>
    </div>
    {{> common/footer }}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/user/logout.js"></script>
<script src="/js/admin/pending.js"></script>
</body>
</html>
