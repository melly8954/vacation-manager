<header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <a href="/" class="text-decoration-none fs-4 fw-bold">Vacation Manager</a>

    <div class="user-actions">
        {{#login_user}}
        <span>{{name}}님, 환영합니다!</span>
        <button class="btn btn-outline-secondary btn-sm" onclick="location.href='/logout'">로그아웃</button>
        {{/login_user}}
        {{^login_user}}
        <button class="btn btn-outline-primary btn-sm me-2" onclick="location.href='/login'">로그인</button>
        <button class="btn btn-outline-primary btn-sm" onclick="location.href='/register'">회원가입</button>
        {{/login_user}}
    </div>
</header>
