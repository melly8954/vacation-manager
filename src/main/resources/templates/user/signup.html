<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 - Vacation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/user/signup.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    {{> common/header }}
    <div class="content-wrapper">
        {{> common/sidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2 class="mb-4">회원가입</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <span id="username-check-msg"></span> <!-- 결과 메시지 표시용 -->
                    <input type="text" id="username" class="form-control" required />
                    <button class="btn btn-outline-secondary" data-type="username" data-target="#username" onclick="duplicateCheck(this)">중복 검사</button>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <span id="email-check-msg"></span> <!-- 결과 메시지 표시용 -->
                    <input type="email" id="email" class="form-control" required />
                    <button class="btn btn-outline-secondary" data-type="email" data-target="#email" onclick="duplicateCheck(this)">중복 검사</button>
                </div>

                <div class="mb-3">
                    <label for="hireDate" class="form-label">입사일</label>
                    <input type="date" id="hireDate" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label">직급</label>
                    <select id="position" class="form-select" required>
                        <option value="">-- 직급 선택 --</option>
                        <option value="STAFF">사원</option>
                        <option value="ASSISTANT_MANAGER">대리</option>
                        <option value="MANAGER">과장</option>
                        <option value="SENIOR_MANAGER">차장</option>
                        <option value="DIRECTOR">부장</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="signup()">가입하기</button>
            </div>
        </main>
    </div>
    {{> common/footer }}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/user/signup.js"></script>
</body>
</html>
